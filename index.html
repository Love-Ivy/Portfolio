<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Portfolio: Ivy Lovegood</title>
  </head>
  <header>
    <h1>Ivy Lovegood: Junior Developer</h1>
    <h2>Early projects and applications</h2>
  </header>
  <body>
    <main>
      <section class="application">
        <iframe
          src="https://heartsleeves.github.io/Lovegood-Password-Gen/"
          title="Password Generator"
        ></iframe>
        <figcaption class="page-description">
          One of my earliest projects. A password generator using simple
          Javascript to select random characters from an array. The user can
          choose the password length disallow symbols in the final password.
        </figcaption>
        <div>
          <a
            class="pagelink"
            href="https://heartsleeves.github.io/Lovegood-Password-Gen/"
            >Deployed page</a
          >
          <a
            class="repolink"
            href="https://github.com/HeartSleeves/Lovegood-Password-Gen"
            >Github repo</a
          >
        </div>
      </section>
      <section class="application">
        <iframe
          src="https://love-ivy.github.io/ILCodingQuiz/"
          title="Javascript Quiz"
        ></iframe>
        <figcaption class="page-description">
          This coding quiz adds and removes classes to navigate between pages. A
          global timer is used to track user score. Time is subracted for wrong
          answers and the quiz ends when the timer reaches 0. High scores are
          saved utilizing local storage and displayed in descending order.
        </figcaption>
        <div>
          <a class="pagelink" href="https://love-ivy.github.io/ILCodingQuiz/"
            >Deployed page</a
          ><a class="repolink" href="https://github.com/Love-Ivy/ILCodingQuiz"
            >Github repo</a
          >
        </div>
      </section>
      <section class="application">
        <iframe
          src="https://love-ivy.github.io/ILW5Schedule/"
          title="Daily Schedule"
        ></iframe>
        <figcaption class="page-description">
          First use of third-party software. This webpage uses moment.js to get
          the current local time and date. Each hour block will change color to
          indicate past, present, and future hours. Notes for each hour block
          can be saved to local storage.
        </figcaption>
        <div>
          <a class="pagelink" href="https://love-ivy.github.io/ILW5Schedule/"
            >Deployed page</a
          ><a class="repolink" href="https://github.com/Love-Ivy/ILW5Schedule"
            >Github repo</a
          >
        </div>
      </section>
      <section class="application">
        <iframe
          src="https://echandlerdavis.github.io/Project-1-Group-7/"
          title="Pet adoption shelter search"
        ></iframe>
        <figcaption class="page-description">
          First collaborative project and use of API fetch requests. The search
          bar uses the Google Places API to autocomplete, limited to localities.
          That information is then sent to the Petfinder API to request
          organizations in the surrounding area. Those organizations are then
          displayed in order of distance to the selected search area.
        </figcaption>
        <div>
          <a
            class="pagelink"
            href="https://echandlerdavis.github.io/Project-1-Group-7/"
            >Deployed page</a
          ><a
            class="repolink"
            href="https://github.com/echandlerdavis/Project-1-Group-7"
            >Github repo</a
          >
        </div>
      </section>
      <section class="application">
        <iframe
          src="https://love-ivy.github.io/ILW6Weather/"
          title="Weather Dashboard"
        ></iframe>
        <figcaption class="page-description">
          This webpage serves as a tool to find current weather forecasts in a
          chosen city. When the user clicks the search button, the OpenWeather
          Geocoding API is called. The search field repopulates with the
          specific city found, and the search is saved and displayed in a list
          of previous searches. The One Call 1.0 API then returns the current
          weather, displayed in the main box, and a five day forecast displayed
          in cards. The date and units used are localized based on country.
        </figcaption>
        <div>
          <a class="pagelink" href="https://love-ivy.github.io/ILW6Weather/"
            >Deployed page</a
          ><a class="repolink" href="https://github.com/Love-Ivy/ILW6Weather"
            >Github repo</a
          >
        </div>
      </section>
    </main>
  </body>
</html>
